{% extends "admin/admin_base.html" %} {% block content %}

<div class="container">
    <ul class="pagination pagination justify-content-center my-3">
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_faculty_view') }}">
            Table
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_faculty_details') }}">
            Details
          </a>
        </li>
        <li class="page-item">
          <a class="page-link active" href="{{ url_for('admin_faculty_add') }}">
            Add
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_faculty_remove') }}"
            >Remove</a
          >
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_faculty_update') }}"
            >Update</a
          >
        </li>
      </ul>
  
<form action="{{url_for('admin_faculty_add')}}" method="POST" class="mb-5">
    
    <div class="row">
        <div class="d-flex justify-content-between flex-wrap flex-lg-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Program Information</h2>
        </div>
    
        <div class="container mt-2">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Department:</label>
                <input type="text" class="form-control" name="department" required />
              </div>
            </div>
    

          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="d-flex justify-content-between flex-wrap flex-lg-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Faculty Information</h2>
        </div>

        <div class="container mt-2">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Faculty Initials:</label>
                <input type="text" class="form-control" name="faculty_initials" required maxlength="3"/>
              </div>
    
              <div class="mb-3">
                <label class="form-label">ID:</label>
                <input type="text" class="form-control" name="id" required />
              </div>
    
              <div class="mb-3">
                <label class="form-label">Date of Birth:</label>
                <input type="date" name="date_of_birth" class="form-control">
              </div>
    
              <div class="mb-3">
                <label class="form-label">Nationality:</label>
                <input type="text" class="form-control" name="nationality"/>
              </div>    
            </div>
    
            <!-- Second Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Gender:</label>
                <select class="form-select" id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Room Number:</label>
                <input type="text" class="form-control" name="room_number" required />
              </div>
    
              <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" name="current_address"/>
              </div>
    
              <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" class="form-control" name="phone_number" maxlength="15"/>
              </div>
    
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" name="university_email"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <div class="row">
        <div class="d-flex justify-content-between flex-wrap flex-lg-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Educational Information</h2>
        </div>
    
        <div class="container mt-2 mb-5">

    
          <div class="row">
            <!-- First Column -->
            <div class="col-md-2">
                <label class="form-label">Qualification Type:</label>
                <select class="form-select" name="qualification_type1">
                    <option value="O' levels">O' levels</option>
                    <option value="SSC">SSC</option>
                </select>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label class="form-label">Educational Institute:</label>
                <input type="text" class="form-control" name="educational_institute1"/>
            </div>
            </div>
    
            <!-- Second Column -->
            <div class="col-md-2">
              <div class="mb-3">
                <label class="form-label">Passing Year:</label>
                <input type="number" class="form-control" name="passing_year1" min="1900" max="2099"/>
            </div>
            </div>
    
            <!-- Third Column -->
            <div class="col-md-2">
              <div class="mb-3">
                <label class="form-label">Cumulative GPA:</label>
                <input type="text" class="form-control" name="cgpa1"/>
              </div>
            </div>
    
            <!-- Fourth Column -->
            <div class="col-md-2">
              <div class="mb-3">
                <label class="form-label">Medium:</label>
                <select class="form-select" name="medium1">
                    <option value="English">English</option>
                    <option value="Bangla">Bangla</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <!-- First Column -->
            <div class="col-md-2">
                <div class="mb-0">
                    <label class="form-label">Qualification Type:</label>
                    <select class="form-select" name="qualification_type2">
                        <option value="A' levels">A' levels</option>
                        <option value="HSC">HSC</option>
                    </select>    
                </div>
            </div>

            <div class="col-md-4">
              <div class="mb-0">
                <label class="form-label">Educational Institute:</label>
                <input type="text" class="form-control" name="educational_institute2"/>
            </div>
            </div>
    
            <!-- Second Column -->
            <div class="col-md-2">
              <div class="mb-0">
                <label class="form-label">Passing Year:</label>
                <input type="number" class="form-control" name="passing_year2" min="1900" max="2099"/>
            </div>
            </div>
    
            <!-- Third Column -->
            <div class="col-md-2">
              <div class="mb-0">
                <label class="form-label">Cumulative GPA:</label>
                <input type="text" class="form-control" name="cgpa2"/>
              </div>
            </div>
    
            <!-- Fourth Column -->
            <div class="col-md-2">
              <div class="mb-0">
                <label class="form-label">Medium:</label>
                <select class="form-select" name="medium2">
                    <option value="English">English</option>
                    <option value="Bangla">Bangla</option>
                </select>
              </div>
            </div>
          </div>
    
          
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Add Faculty</button>
      </div>
</form>
  </div>
  
  <script>
    const sidebarItems = document.querySelectorAll(".nav-link[data-menu]");
    sidebarItems.forEach((sidebarItem) => {
      sidebarItem.classList.remove("active");
    });
  
    var facultyLink = document.querySelector('[data-menu="faculty"]');
    if (facultyLink) {
      facultyLink.classList.add("active");
    }
  </script>

{% endblock %}
