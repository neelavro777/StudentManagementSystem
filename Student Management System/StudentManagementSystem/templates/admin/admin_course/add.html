{% extends "admin/admin_base.html" %} {% block content %}

<div class="container">
    <ul class="pagination pagination justify-content-center my-3">
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_course_view') }}">
            Table
          </a>
        </li>

        <li class="page-item">
          <a class="page-link active" href="{{ url_for('admin_course_add') }}">
            Add
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_course_remove') }}"
            >Remove</a
          >
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ url_for('admin_course_update') }}"
            >Update</a>
        </li>
      </ul>

<form action="{{url_for('admin_course_add')}}" method="POST" class="mb-5">
    
      <div class="row">
        <div class="d-flex justify-content-between flex-wrap flex-lg-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h2>Course Information</h2>
        </div>

        <div class="container mt-2">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Course Code:</label>
                <input type="text" class="form-control" name="course_code" required maxlength="6"/>
              </div>

              <div class="mb-3">
                <label class="form-label">Course Name:</label>
                <input type="text" class="form-control" name="course_name" required/>
              </div>
    
              <div class="mb-3">
                <label class="form-label">Semester:</label>
                <input type="text" class="form-control" name="semester" required maxlength="20"/>
              </div>
            </div>
    
            <!-- Second Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label class="form-label">Section:</label>
                    <input type="text" class="form-control" name="course_section" required maxlength="02"/>
                  </div>
    
                  <div class="mb-3">
                    <label class="form-label">Seats Occupied:</label>
                    <input type="text" class="form-control" name="seats_occupied" value="0" hidden/>
                    <input type="text" class="form-control" name="seats_occupied" value="0" disabled/>
                  </div>
        
                  <div class="mb-3">
                    <label class="form-label">Seats Vacant:</label>
                    <input type="number" class="form-control" name="seats_vacant" min="0" max="40" />
                </div>
                
            </div>
        </div>
      </div>
    
      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Add Course</button>
      </div>
</form>
  </div>
  
  <script>
    const sidebarItems = document.querySelectorAll(".nav-link[data-menu]");
    sidebarItems.forEach((sidebarItem) => {
      sidebarItem.classList.remove("active");
    });
  
    var courseLink = document.querySelector('[data-menu="course"]');
    if (courseLink) {
      courseLink.classList.add("active");
    }
  </script>

{% endblock %}
